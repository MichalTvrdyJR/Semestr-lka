<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel = "stylesheet" href="css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<header id="header" class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-background-color">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html#header">
                <img src="img/logo.png" class="rounded-pill" style="width: 100px" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle light-text" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Account</a>
                        <ul class="dropdown-menu navbar-background-color light-text">
                            <li><a class="dropdown-item light-text" href="login.html#login">Login</a></li>
                            <li><a class="dropdown-item light-text" href="registration.html#registration">Registration</a></li>
                        </ul>
                    <li class="nav-item">
                        <a class="nav-link light-text" href="menu.html#menu">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link light-text" href="cart.html#cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link light-text" href="contact_us.html#contact_us">Contact us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <label>
                        <input class="form-control me-2 light-color" type="search" placeholder="What are u looking for">
                    </label>
                    <button class="btn btn-outline-secondary light-text" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <div class="card card-colors" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
            <h2 class="text-uppercase">Login</h2>
            <p class="dark-text">Please enter your login and password</p>
            <div>
                <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX">Email</label>
            </div>
            <div>
                <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX">Password</label>
            </div>
            <p class="small"><a class="dark-text" href="#">Forgot password?</a></p>
            <button class="button-login btn-lg px-5" type="submit">Login</button>
        </div>
        <div>
            <p>Don't have an account? <a href="#" class="dark-text fw-bold">Sign Up</a>
            </p>
        </div>
        </div>
    </div>
</div>
</body>
</html>
